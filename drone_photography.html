<!DOCTYPE html>
<html>
<head>
  <title>Drone Photography</title>
  <style>
    .header {
      position: relative;
      text-align: center;
    }

    .header img {
      width: 100%;
      height: auto;
    }

    .header .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://dronephotographywebsite.s3.us-west-1.amazonaws.com/website+photos+and+docs/raincloud_pano.jpg" alt="raincloud_pano">
    <div class="overlay">Drone Photography</div>
  </div>
</body>
</html>
